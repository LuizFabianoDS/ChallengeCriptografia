<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge</title>
    <link rel="stylesheet" href="style/style.css">
</head>


<body>
    <main>
        <div class="container">
            <section class="container-logo">
                <img src="img/Vector.png" alt="Imagem Logo da Alura" class="container-logo-imagem">
            </section>
            <section class="container-interacoes">
                <textarea class="container-interacoes-texto" placeholder="Digite seu texto"></textarea>
                <div class="container-interacoes-criptografia">
                    <div class="container-interacoes-criptografia-info">
                        <img src="img/bi_exclamation-circle-fill.png" alt="Imagem exclamação" width="16px" height="16px">
                        <p>Apenas letras minúsculas e sem acento.</p>
                    </div>
                    
                    <div class="container-interacoes-criptografia-botoes">
                        <button id="criptografar">Criptografar</button>
                        <button id="descriptografar">Descriptografar</button>
                    </div>
                </div>
            </section>
            <section class="container-resultado">
                <div class="container-resultado-retorno-mensagem">
                    <img src="img/High quality products 1 1.png" alt="Imagem manequim" class="imagem-manequim">
                <div class="mensagem-resultado-textos">
                    <h2 class="mensagem-resultado-principal">Nenhuma mensagem encontrada</h2>
                    <p class="mensagem-resultado-auxiliar">Digite um texto que você deseja criptografar ou descriptografar.</p>
                </div>
                </div>
                <div class="container-resultado-clipboard">
                    <button id="clipboard">Copiar</button>
                </div>
            </section>
        </div>
    </main>

    <script src="main.js"></script>
</body>

</html>
