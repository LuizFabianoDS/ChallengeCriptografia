<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <header>
        <img src="img/Frame 6.png" alt="Imagem Logo da Alura" class="logo-alura">
    </header>
    <main class="principal">
        <div class="conteudo">
            <div class="conteudo-mensagem">
                <textarea class="conteudo-mensagem-texto" rows="10" cols="10" placeholder="Digite seu texto"></textarea>
            </div>
            <div class="conteudo-selecao">
                <div class="conteudo-selecao-info">
                    <img src="img/bi_exclamation-circle-fill.png" alt="Imagem símbolo de exclamação"
                        class="img-exclamacao">
                    <p class="conteudo-selecao-msg">Apenas letras minusculas e sem acento.</p>
                </div>
                <div class="conteudo-selecao-acoes">
                    <a class="conteudo-selecao-botoes" id="criptografar">Criptografar</a>
                    <a class="conteudo-selecao-botoes" id="descriptografar">Descriptografar</a>
                </div>
            </div>
        </div>
        <div class="mensagem-resultado">
           
            <img src="img/High quality products 1 1.png" alt="Imagem manequim" class="imagem-manequim">
           
            <div class="mensagem-resultado-textos">
                <h2 class="mensagem-resultado-principal">Nenhuma mensagem encontrada</h2>
                <p class="mensagem-resultado-auxiliar">Digite um texto que você deseja criptografar ou descriptografar.
                </p>
            </div>
            
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
